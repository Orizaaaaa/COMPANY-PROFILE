<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
<link rel="stylesheet" href="bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.eot">
<link rel="stylesheet" href="bootstrap-3.3.7-dist/js/bootstrap.js">
<link rel="stylesheet" href="bootstrap-3.3.7-dist/js/npm.js">
<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
<link rel="stylesheet" href="font-awesome-4.7.0/fonts/fontawesome-webfont.woff">
<link rel="stylesheet" href="font-awesome-4.7.0/less/">

<body>

    <div class="form-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <div class="form-container">
                        <h3 class="title">Login</h3>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label>User Name</label>
                                <input type="text" class="form-control" placeholder="User Name" required
                                    class="validate">
                            </div>
                            <div class="form-group">
                                <label>Email ID</label>
                                <input type="email" class="form-control" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" placeholder="Confirm Password">

                            </div>
                            <div class="check-terms">
                                <input type="checkbox" class="checkbox">
                                <span class="check-label">I agree to the terms</span>
                            </div>
                            <span class="signin-link">Don't have an account? Click here to <a
                                    href="/halaman_register/register.html">Register</a></span>
                            <button class="btn signup "> Login </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
